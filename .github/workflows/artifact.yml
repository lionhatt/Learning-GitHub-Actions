name: artifact

on: [push]

env:
  ARTIFACT_NAME: myArtifact

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2.0.0
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: .



